<body>
<h1>Hello PNX</h1>
<hr>
<div x-data>
    <p>现在是：<span x-text="String($store.timerData.time)"></span></p>
</div>
<script>document.addEventListener('alpine:init', () => {
    Alpine.store('timerData', {
        time: new Date()
    })
    setInterval(() => {
        Alpine.store('timerData', {
            time: new Date()
        })
    }, 1000);
})

</script>
